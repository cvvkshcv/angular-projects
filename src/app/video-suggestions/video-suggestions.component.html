<div class="card-container">
  <mat-card class="example-card" *ngFor="let video of videos">
    <img mat-card-image [src]="video.snippet.thumbnails.medium.url" />
    <mat-card-content>
      <span class="title">{{ video.snippet.title }}</span>
      <small class="dark-text">{{ video.snippet.channelTitle }}</small><br />
      <span class="dark-text">{{ video.views||0 | views }} Views &bullet; {{ video.snippet.publishTime | timeago }} </span><br />
    </mat-card-content>
  </mat-card>
</div>
