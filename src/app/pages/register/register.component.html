<div class="row mt-3">
  <h3 class="my-4">Register</h3>
  <div class="alert alert-danger" role="alert" *ngIf="registerError">
    Register error
  </div>
  <div class="col-md-6">
    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="name" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" [(ngModel)]="email" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" />
      </div>
    </div>

    <div class="mb-3">
      <button class="btn btn-primary" (click)="register()">Register</button>
    </div>
  </div>
</div>
