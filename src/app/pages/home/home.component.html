<p>home works!</p>
<button (click)="getAllPosts()">Fetch all posts</button>
<div class="container">
  <mat-card class="example-card" *ngFor="let post of allPosts">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.body }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-divider></mat-divider>
  </mat-card>
</div>
