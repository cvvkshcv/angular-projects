<div class="row mt-3">
  <div class="alert alert-danger" role="alert" *ngIf="loginError">
    Login error
  </div>
  <div class="col-md-6">

    <form [formGroup]="fg" (ngSubmit)="login()">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticEmail" formControlName="email" />
          <p class="text-danger m-0" *ngIf="(submitted || emailField.touched) && (emailField.errors?.email || emailField.errors?.required)">
            Email id is not valid
          </p>
        </div>
      </div>
      
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" formControlName="password" />
          <p class="text-danger m-0" *ngIf="(submitted || pwdField.touched) && pwdField.errors?.required">
            Password is required
          </p>
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary">
          Login
          <div class="spinner-border text-light" role="status" *ngIf="loading">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
      </div>
    </form>

  </div>
</div>
