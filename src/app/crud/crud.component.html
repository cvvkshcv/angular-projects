<div class="container">
  <div class="row">
    
    <div class="col">
      <input type="email" class="form-control" id="todo" placeholder="Enter todo item"
        [(ngModel)]="todoText"
      />
    </div>
    <div class="col">
      <button class="btn btn-success" (click)="addTodo()">Add todo +</button>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Todo</th>
            <th scope="col">Completed</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of allTodos">
            <th scope="row">{{ todo.id }}</th>
            <td [class]="{'text-decoration-line-through': todo.done}">{{ todo.todo }}</td>
            <td>{{ todo.done ? '✅': '❌' }}</td>
            <td>
              <input type="checkbox" (change)="handleDoneChange(todo, $event)" [checked]="todo.done" />
            </td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="handleDelete(todo)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
